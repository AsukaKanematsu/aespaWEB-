<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <!-- YouTubeの埋め込み動画 -->
    <div class="video-wrapper">
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/lOvoCIks3kU?autoplay=1&mute=1&loop=1&playlist=lOvoCIks3kU&controls=0&showinfo=0&rel=0&cc_load_policy=0&iv_load_policy=3&hl=en"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>

    <!-- ヘッダーテキストとナビゲーション -->
    <div class="header-content">
        <h1>aespa</h1>

            </ul>
        </nav>
    </div>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the official fan site of the K-Pop idol group!</p>
        </section>

        <section id="profile">
            <h2>Profile</h2>
            <p>Meet the members of the group.</p>
        </section>

        <!-- 他のセクションも同様に追加 -->
